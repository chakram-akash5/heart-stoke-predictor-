<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Stroke Predictor</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<!-- Main CSS -->
<link rel="stylesheet" href="css.css">

<style>
/* ===== PAGE THEME (same as landing) ===== */
body{
  background:#f6f9fc;
}

/* ===== HEADER ===== */
.header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#fff;
  padding:12px 6%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 4px 15px rgba(0,0,0,0.08);
}

.logo{
  font-size:22px;
  font-weight:700;
  color:#dc3545;
  text-decoration:none;
}

.navbar a{
  margin:0 12px;
  color:#333;
  text-decoration:none;
  font-weight:500;
}

/* ===== HERO SMALL ===== */
.predict-hero{
  padding:70px 10%;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fb0202;
  text-align:center;
}

.predict-hero h1{
  font-size:42px;
  font-weight:700;
}

.predict-hero span{
  color:#ff0000;
}

.predict-hero p{
  margin-top:15px;
  font-size:18px;
  opacity:.9;
}

/* ===== FORM CARD ===== */
.form-wrapper{
  max-width:900px;
  margin:-80px auto 80px;
  background:#fff;
  padding:40px;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,0.12);
}

.form-wrapper h3{
  margin-bottom:25px;
  text-align:center;
  color:#dc3545;
}

.form-label{
  font-weight:600;
}

/* ===== BUTTON ===== */
.btn-predict{
  background:#dc3545;
  color:#fff;
  border:none;
  padding:14px;
  font-size:16px;
  border-radius:30px;
  width:100%;
  transition:.3s;
}

.btn-predict:hover{
  background:#c82333;
  transform:scale(1.02);
}

/* ===== WHY STATS ===== */
.stats{
  display:flex;
  justify-content:center;
  gap:40px;
  padding:40px 0;
}

.stat-box{
  background:#fff;
  padding:25px 35px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

.stat-box i{
  font-size:30px;
  color:#dc3545;
  margin-bottom:10px;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <a href="#" class="logo">
    <i class="fas fa-heartbeat"></i> Cardium
  </a>
  <nav class="navbar">
    <a href="#predict">Predict</a>
    <a href="#why">Why</a>
  </nav>
</header>

<!-- HERO -->
<section class="predict-hero">
  <h1>Heart <span>Stroke Risk</span> Prediction</h1>
  <p>Fill in the details below to check your heart health instantly</p>

  
</section>

<!-- FORM -->
<section id="predict">
<div class="form-wrapper">


<h3>Patient Medical Details</h3>

<div class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Age</label>
    <input type="number" id="age" class="form-control" required>
  </div>

  <div class="col-md-6">
    <label class="form-label">Sex</label>
    <select id="sex" class="form-select" required>
      <option disabled selected>Select</option>
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>
  </div>

  <div class="col-md-6">
    <label class="form-label">Chest Pain Type</label>
    <select id="chestPain" class="form-select" required>
      <option disabled selected>Select</option>
      <option value="ASY">ASY</option>
      <option value="ATA">ATA</option>
      <option value="NAP">NAP</option>
      <option value="TA">TA</option>
    </select>
  </div>

  <div class="col-md-6">
    <label class="form-label">Fasting Blood Sugar</label>
    <select id="fastingBS" class="form-select" required>
      <option disabled selected>Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>

  <div class="col-md-6">
    <label class="form-label">Angina</label>
    <select id="angina" class="form-select" required>
      <option disabled selected>Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>

  <div class="col-md-6">
    <label class="form-label">Old Peak</label>
    <input type="number" step="0.01" id="oldPeak" class="form-control">
  </div>

  <div class="col-md-12">
    <label class="form-label">ST Slope</label>
    <select id="stSlope" class="form-select" required>
      <option disabled selected>Select</option>
      <option value="Up">Up</option>
      <option value="Flat">Flat</option>
      <option value="Down">Down</option>
    </select>
  </div>
</div>

<button class="btn-predict mt-4" onclick="calculateRisk()">
  ðŸ«€ Predict Now
</button>

<p id="result" class="text-center mt-3 fw-bold"></p>

</form>
</div>
</section>

<!-- WHY STATS -->
<section id="why">
<div class="stats">
  <div class="stat-box">
    <i class="fas fa-user-md"></i>
    <h4>5,500+</h4>
    <p>Cardiologists</p>
  </div>
  <div class="stat-box">
    <i class="fas fa-heartbeat"></i>
    <h4>28,000+</h4>
    <p>Annual Deaths</p>
  </div>
</div>
</section>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="script.js"></script>


</body>
</html>
