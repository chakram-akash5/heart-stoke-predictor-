<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Patient Details | Cardium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="css.css">

<style>
body{
  background:#f6f9fc;
}
.card{
  max-width:500px;
  margin:auto;
  margin-top:80px;
  border-radius:14px;
}
</style>
</head>

<body>

<div class="container">
  <div class="card p-4 shadow">
    <h4 class="text-center mb-3">
      üßë‚Äç‚öïÔ∏è Patient Details
    </h4>

    <form onsubmit="savePatientInfo(event)">

      <div class="mb-3">
        <label class="form-label">Patient Name</label>
        <input type="text" id="pName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Hospital Name</label>
        <input type="text" id="pHospital" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" id="pEmail" class="form-control" required>
      </div>

      <button type="html.html" class="btn btn-primary w-100">
        Continue to Prediction ‚Üí
      </button>

    </form>
  </div>
</div>

<script>

  
function savePatientInfo(event){
  event.preventDefault();

  const name = document.getElementById("pName").value;
  const hospital = document.getElementById("pHospital").value;
  const email = document.getElementById("pEmail").value;
  

  // save temporarily
  localStorage.setItem("patientName", name);
  localStorage.setItem("hospitalName", hospital);
  localStorage.setItem("patientEmail", email);

  // go to prediction page
  window.location.href = "html.html";
}
</script>

</body>
</html>
