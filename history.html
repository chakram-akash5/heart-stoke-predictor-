<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Patient Risk History</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body { background:#f6f9fc; }
  .card { border-radius:14px; }
</style>
</head>

<body>

<div class="container my-5">
  <div class="card p-4 shadow">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>ðŸ“œ Patient Risk History</h3>
      <a href="dashboard.html" class="btn btn-outline-secondary">â¬… Back</a>
    </div>

    <!-- SEARCH -->
    <div class="input-group mb-3">
      <input type="email" id="emailInput" class="form-control"
             placeholder="Enter patient email">
      <button class="btn btn-primary" onclick="loadHistory()">
        Search
      </button>
    </div>

    <!-- TABLE -->
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Age</th>
          <th>Sex</th>
          <th>Risk Level</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="historyTable">
        <tr>
          <td colspan="6" class="text-center">Enter email to view history</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

<script type="module" src="history.js"></script>
</body>
</html>
